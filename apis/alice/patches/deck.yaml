---
_format_version: '1.0'
patches:
- selectors:
  - "$..services[*]"
  values:
    host: ${{ env "DECK_SERVICE_BACKEND_HOSTNAME" }}
    protocol: http
    port: ${{ env "DECK_SERVICE_BACKEND_PORT" }}
- selectors:
  - "$"
  values:
    _info:
      defaults: {}
      select_tags:
      - ${{ env "DECK_API_NAME" }}
      - ${{ env "DECK_OWNER" }}

